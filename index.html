<!DOCTYPE html>
<html lang="en">

<head>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>API Practice</title>
</head>

<body>
<div id="lightbox"></div>
    <div class="container">
        <div id="lightbox-overlay"></div>


        <div class="search">
            <form action="" id="search-term">
                 <div class="row">
          <div class="col-lg-6">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" name="query" id="query" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" name="search" type="submit">Go!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
            </form>
        </div>
        <div class="results">
            <ul id="search-results">
            </ul>

        </div>
        <div class="page-nav">
        <nav>
          <ul class="pager">
                <li id="previous"><a class="btn" href="#">Previous</a></li>
                <li id="next"><a class="btn" href="#">Next</a></li>
            </ul>
        </nav>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/google-api-key.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
